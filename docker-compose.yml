services:
  db:
    image: postgres:16-alpine
    container_name: imais-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: imais_codes
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  api:
    container_name: imais-api
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    ports:
      - "20050:20050"
    restart: unless-stopped

volumes:
  db_data:
